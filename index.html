<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Harmony's Luxury Wears</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .item {
      background: white;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    /* Fullscreen overlay for zoomed image */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Our Clothing Collection</h1>
  <div class="gallery">
    <div class="item">
      <img src="shirt1.jpg" alt="Classic White Shirt">
      <p>Classic White Shirt</p>
      <p>₦8,000</p>
      <a href="https://wa.me/2348152637365?text=I'm%20interested%20in%20the%20Classic%20White%20Shirt">Order on WhatsApp</a>
    </div>

    <div class="item">
      <img src="jeans1.jpg" alt="Blue Jeans">
      <p>Blue Jeans</p>
      <p>₦12,000</p>
      <a href="https://wa.me/2348152637365?text=I'm%20interested%20in%20the%20Blue%20Jeans">Order on WhatsApp</a>
    </div>
  </div>

  <!-- Overlay container -->
  <div class="overlay" id="overlay">
    <img id="zoomedImg" src="" alt="">
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const zoomedImg = document.getElementById('zoomedImg');

    // Add click event to all images in the gallery
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        zoomedImg.src = img.src; // set the zoomed image to the clicked one
        overlay.style.display = 'flex'; // show overlay
      });
    });

    // Clicking anywhere on overlay closes it
    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      zoomedImg.src = '';
    });
  </script>
</body>
  </html>
